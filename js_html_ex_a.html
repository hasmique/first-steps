<!DOCTYPE html>
<html>
<body>

<h2> String Exercises.a </h2>

<p>Given 2 strings, find all occurences of the second string in the first.</p>

String_1: <br />
<input type="text" id="str1"/>
<br />
String_2: <br />
<input type="text" id="str2"/> 
<br />
<input type="button" value="calculate" onclick="calculate()" />

<p id="result"></p>

<script>
var str1Input = document.getElementById("str1");
var str2Input = document.getElementById("str2");
var resultElement = document.getElementById("result");

function calculate() {
    var str1 = str1Input.value.toLowerCase();
    var str2 = str2Input.value.toLowerCase();
    var occurence = 0;
    var searchPoint = 0;

    while (searchPoint != -1) {
        searchPoint = str1.indexOf(str2, searchPoint);
        
        if (searchPoint !=-1) {
            searchPoint++;
            occurence++;
        }
    }

    resultElement.innerHTML = "I've found " + occurence+ " occurence(s)";
}
</script>
</body>
</html>
