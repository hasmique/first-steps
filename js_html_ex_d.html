<!DOCTYPE html>
<html>
<body>

<h2> String Exercises.d </h2>

<p>Given a string and a character, find all occurances of the character in the string</p>

String_1: <br />
<input type="text" id="str1"/>
<br />
String_2: <br />
<input type="text" id="str2"/> 
<br />
<input type="button" value="calculate" onclick="calculate()" />

<p id="result"></p>

<script>

var str1Input = document.getElementById("str1");
var str2Input = document.getElementById("str2");
var resultElement = document.getElementById("result");

function calculate() {
    var str1 = str1Input.value;
    var char2 = str2Input.value;
    var occurence = 0;
    var searchPoint = 0;

    while (searchPoint != -1) {
        searchPoint = str1.indexOf(char2, searchPoint);
        
        if (searchPoint !=-1) {
            searchPoint++;
            occurence++;
        }
    }
    
    document.getElementById("result").innerHTML = "I've found " + occurence + " occurence(s)";
}
</script>
</body>
</html>
